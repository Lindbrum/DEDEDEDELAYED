<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Dashboard Distretto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-grid>
      <ion-div *ngFor="let e of edifici" (click)="edifici(e)" >
        <ion-card-content>
          <ion-card-title>{{ e.Nome }}</ion-card-title>
          <p margin-top>{{ e.Referente}}</p>
        </ion-card-content>   
      </ion-div>
    </ion-grid>
</ion-content>
